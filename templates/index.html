<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS 527 Project 1</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="title">CS527 Project</div>
    <div class="choiceButtonRow">
        <button class="choiceButton {% if db=='mysql' %}buttonChosen{% endif %}" id="mysql" type="button" onclick="handleMysqlButtonClick()">MySQL</button>
        <button class="choiceButton {% if db=='redshift' %}buttonChosen{% endif %}" id="redshift" type="button" onclick="handleRedshiftButtonClick()">RedShift</button>
    </div>
    <div class="choiceButtonRow">
        <button class="choiceButton {% if db_table=='instacart' %}buttonChosen{% endif %}" id="instacart" type="button" onclick="handleInstacartButtonClick()">Instacart</button>
        <button class="choiceButton {% if db_table=='abc_retail' %}buttonChosen{% endif %}" id="abc_retail" type="button" onclick="handleABCRetailButtonClick()">ABC-Retail</button>
    </div>
    <div>
         <button class="alexaInputButton" id="alexaInput" type="button" onclick="displayAlexInput()">Display Alexa Input</button>
    </div>
    <div>
        <form class="inputForm" action="http://127.0.0.1:5000/" method="post" id="inputForm">
            <textarea class="inputBox" name="query" id="inputContent" placeholder="Input your query here" rows="10">{{ query }}</textarea>
            <input class="" id="" type="submit" value="Run" onclick="querySubmit()"/>
        </form>
    </div>
    <div class="runningTimeBox">
        <span class="runningTimeBox runningTimeRes" id="">{{ query_time }} </span> Time Elapsed
    </div>
    <div>
        <table class="resultBox" id="" border="">
            <tr>
                {% for col in col_name %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {%  for row in res %}
            <tr>
                {% for elem in row %}
                    <td>{{ elem }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

<script src="/static/js/basic.js" type="text/javascript"></script>
</html>
